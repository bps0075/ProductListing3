<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Website</title>
    <style>
        /* CSS for the navbar */
        .navbar {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        /* CSS for the products */
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }
        .product img {
            max-width: 100px;
            max-height: 100px;
        }
        /* CSS for the footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        footer p {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Product Listing Website</h1>
        <div>
            <button onclick="toggleMode()">Toggle Mode</button>
            <button>Home</button>
            <button>Products</button>
            <button>About</button>
            <button>Contact</button>
        </div>
    </div>

    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>$50</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>$70</p>
        <button>Add to Cart</button>
    </div>

    <footer>
        <p>&copy; 2024 Product Listing Website</p>
        <p>
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </p>
    </footer>

    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
